<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/style/media.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <main>
      <article>
        <form action="/enviar" id="formin" method="post">
          <div>
            <h1>XGenerator - V1</h1>
            <label for="login " class="material-symbols-outlined"
              >person
            </label>
            <input
              id="login"
              type="text"
              name="login"
              placeholder="Usuario"
              focus="true"
            />
          </div>
          <div>
            <label for="password" class="material-symbols-outlined">
              lock
            </label>
            <input type="Password" name="login" placeholder="password" />
          </div>

          <input type="submit" value="Entrar" />
        </form>
      </article>
      <img src="./assets/images/pngegg.png" alt="imgfundo" />
    </main>
    <script>
      document.getElementById("login").focus();
    </script>
  </body>
</html>
